<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <title>Tamrec-UI featured by AngularJS Material</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="./build/vendors.min.css">
  <link rel="stylesheet" href="./build/app.min.css">
</head>

<body ng-app="ngTamrec" layout="column" ng-controller="IndexCtrl">

  <md-toolbar class="tamrec-steel-blue" layout="row">
    <md-button ng-click="toggleMenu()" class="menuBtn menuBtnWhite">
      <span class="visuallyhidden">Menu</span>
    </md-button>
    <h1>Tamrecords</h1>
  </md-toolbar>

  <md-toolbar class="md-tall md-accent" layout="row">
    <h2 class="md-toolbar-tools">
      <span>Branding: clickable</span>
    </h2>
  </md-toolbar>

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="menu">
    <md-divider></md-divider>
    <md-content ng-controller="MenuCtrl" class="md-padding">
      <md-list>
        <md-button ng-click="close()" class="md-primary menuBtn menuBtnBlack">
          <span class="visuallyhidden">Menu</span>
        </md-button>
        <md-item ng-repeat="item in menuItems">
          <md-item-content>
            <div class="md-tile-left">
              [icon]
            </div>
            <div class="md-tile-content">
              <h3>{{ item }}</h3>
            </div>
          </md-item-content>
        </md-item>
      </md-list>
    </md-content>
  </md-sidenav>

  <!--
    Use `flex` [below] to have the side bar and content area
    fill the available vertical display area
  -->

  <div layout="row" flex>

    <!--
    Use `flex` [below] to have the content area
    fill the available horizontal display area on the right side
    -->

    <div layout="column" flex class="content-wrapper" id="content">
      <md-content layout="column" flex class="md-padding">
        <branding>Content</branding>
      </md-content>
    </div>
  </div>

  <script src="./build/vendors.min.js"></script>
  <script src="./build/app.min.js"></script>

</body>

</html>
